<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Blog Post</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      margin: auto;
    }

    header {
      background: #fff;
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      display: flex;
      align-items: left;
      justify-content: space-between;
    }

    header img {
      height: 40px;
    }

    header .actions a, header .actions button {
      margin-left: 1rem;
      text-decoration: none;
      background: #007bff;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    header a {
      text-decoration: none;
      font-weight: 600;
      color: #007bff;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      background: #fff;
      transition: all 0.2s ease;
    }
  
    h1 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 30px;
      color: #222;
    }
  
    #loginBox,
    #blogForm {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      max-width: 500px;
      text-align: center;
      margin: 40px auto;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.05);
    }
  
    .form-group {
      margin-bottom: 16px;
    }
  
    label {
      text-align: left;
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #444;
    }
  
    input,
    textarea,
    button {
      width: 100%;
      font-size: 15px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
  
    textarea {
      min-height: 100px;
      resize: vertical;
    }
  
    input:focus,
    textarea:focus {
      border-color: #007bff;
      outline: none;
    }
  
    button {
      background-color: #007bff;
      color: #fff;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 10px;
    }
  
    button:hover {
      background-color: #0056b3;
    }
  
    #previewImage {
      margin-top: 10px;
      max-width: 100%;
      border-radius: 8px;
      display: none;
    }
  </style>
  

  </style>
  </head>
  <body>
    <header>
      <a href="../"><img src="../images/assets/logo-no-bg.png" alt="Soul Savera Logo" /></a>
      <div class="actions">
        <button onclick="logout()" class="logout">Logout</button>
      </div>
    </header>

<div id="loginBox">
  <h1 id="pageTitle">Authentication Required</h1>
  <div class="form-group">
    <input type="password" id="passwordInput" placeholder="Enter Password" />
  </div>
  <button onclick="checkPassword()">Login</button>
</div>

<form id="blogForm" style="display: none;">
  <h1>Add New Blog</h1>
  <div class="form-group">
    <label>Post Title</label>
    <input type="text" name="title" required />
  </div>

  <div class="form-group">
    <label>Blog Content</label>
    <textarea name="content" required></textarea>
  </div>

  <div class="form-group">
    <label>Author Name</label>
    <input type="text" name="author" required />
  </div>

  <div class="form-group">
    <label>Tags (comma separated)</label>
    <input type="text" name="tags" />
  </div>

  <div class="form-group">
    <label>Upload Image</label>
    <input type="file" id="imageUpload" accept="image/*" />
  </div>

  <div class="form-group">
    <label>Image URL</label>
    <input type="text" name="image" id="imageURL" readonly />
    <img id="previewImage" />
  </div>

  <div class="form-group">
    <label>Category</label>
    <input type="text" name="category" />
  </div>

  <div class="form-group">
    <label>Publish Date (DD-MM-YYYY)</label>
    <input type="text" name="date" id="date" />
  </div>

  <div class="form-group">
    <label>Slug (URL friendly name)</label>
    <input type="text" name="slug" placeholder="psychology-blog-title" />
  </div>

  <div class="form-group">
    <label>Description</label>
    <textarea name="description"></textarea>
  </div>

  <div class="form-group">
    <label>Keywords (comma separated)</label>
    <input type="text" name="keywords" />
  </div>

  <button type="submit">Publish</button>
</form>


  
  <script>
 document.addEventListener('DOMContentLoaded', () => {
  const dateInput = document.getElementById('date');
  if (dateInput && !dateInput.value) {
    const today = new Date();
    const dd = String(today.getDate()).padStart(2, '0');
    const mm = String(today.getMonth() + 1).padStart(2, '0'); // Months are 0-based
    const yyyy = today.getFullYear();
    dateInput.value = `${dd}-${mm}-${yyyy}`;
  }
});

  </script>
  <script>
    const correctPassword = 'sanjupurdhani@gmail.com';

    document.addEventListener('DOMContentLoaded', () => {
      const savedKey = sessionStorage.getItem('authKey');
      if (savedKey === correctPassword) {
        showContent();
      } else {
        document.getElementById('blogForm').style.display = 'none';
        document.getElementById('loginBox').style.display = 'block';
      }
    });

    function checkPassword() {
      const inputKey = document.getElementById('passwordInput').value;
      if (!inputKey) return alert('Please enter the password.');

      if (inputKey === correctPassword) {
        sessionStorage.setItem('authKey', inputKey);
        showContent();
      } else {
        alert('Invalid password.');
      }
    }

    function showContent() {
      document.getElementById('blogForm').style.display = 'block';
        document.getElementById('loginBox').style.display = 'none';
        document.getElementById('pageTitle').innerText = 'Create New Blog Post';
    }

    function showToast(message, type = 'success') {
  const toast = document.createElement('div');
  toast.textContent = message;
  toast.style.position = 'fixed';
  toast.style.bottom = '30px';
  toast.style.right = '30px';
  toast.style.padding = '15px 20px';
  toast.style.backgroundColor = type === 'success' ? '#4caf50' : '#f44336';
  toast.style.color = '#fff';
  toast.style.borderRadius = '8px';
  toast.style.boxShadow = '0 4px 6px rgba(0,0,0,0.1)';
  toast.style.zIndex = 1000;
  toast.style.opacity = '0';
  toast.style.transition = 'opacity 0.3s ease-in-out';

  document.body.appendChild(toast);

  setTimeout(() => {
    toast.style.opacity = '1';
  }, 100);

  setTimeout(() => {
    toast.style.opacity = '0';
    setTimeout(() => toast.remove(), 500);
  }, 2500);
}

function logout() {
      sessionStorage.removeItem('authKey');
      location.reload();
    }

    const dateInput = document.getElementById('date');
let date = dateInput.value;

if (!date) {
  const today = new Date();
  const dd = String(today.getDate()).padStart(2, '0');
  const mm = String(today.getMonth() + 1).padStart(2, '0');
  const yyyy = today.getFullYear();
  date = `${dd}-${mm}-${yyyy}`;
}

    document.getElementById('blogForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = new FormData(this);

      const postData = {
        title: form.get('title'),
        content: form.get('content'),
        author: form.get('author'),
        tags: form.get('tags'),
        image: form.get('image'),
        category: form.get('category'),
        date: form.get('date'),
        slug: form.get('slug'),
        description: form.get('description'),
        keywords: form.get('keywords'),
      };

      try {
  const response = await fetch('https://soulsavera.netlify.app/.netlify/functions/addPost', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(postData)
  });

  const result = await response.json();

  showToast(result.message || 'Blog published successfully!', 'success');

  // Redirect after short delay
  setTimeout(() => {
    window.location.href = '/blogs/index.html';
  }, 2000);

} catch (error) {
  showToast('Error submitting post.', 'error');
  console.error(error);
}

    });
  </script>
    <script>
  document.getElementById('imageUpload').addEventListener('change', async function () {
    const file = this.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = async function () {
      const base64Data = reader.result.split(',')[1]; 
      const fileName = `${Date.now()}-${file.name}`;

      try {
        const res = await fetch('https://soulsavera.netlify.app/.netlify/functions/uploadImage', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            fileName,
            fileData: base64Data,
            mimeType: file.type
          })
        });

        const data = await res.json();
        if (res.ok) {
          document.getElementById('imageURL').value = data.url;
          document.getElementById('previewImage').src = data.url;
          document.getElementById('previewImage').style.display = 'block';
        } else {
          console.error(data);
          alert('Image upload failed.');
        }
      } catch (error) {
        console.error(error);
        alert('Error uploading image.');
      }
    };

    reader.readAsDataURL(file);
  });
</script>
</body>
</html>
