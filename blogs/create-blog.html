<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add New Blog Post</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 0 auto;
      padding: 40px 20px;
      background: #f9f9f9;
    }

    .logo {
      width: 200px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea, select {
      margin-bottom: 16px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fff;
    }

    textarea {
      min-height: 160px;
      resize: vertical;
    }

    button {
      background-color: #1e88e5;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    .toast {
      display: none;
      padding: 10px;
      background-color: #4caf50;
      color: white;
      margin-top: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="logo">
    <a href="../"><img src="../images/assets/logo-no-bg.png" alt="Soul Savera" style="width: 100px;" /></a>
  </div>

  <h1>Add New Blog Post</h1>

  <form id="blogForm">
    <input type="text" name="title" placeholder="Post Title" required />
    <textarea name="content" placeholder="Write your blog..." required></textarea>
    <input type="text" name="author" placeholder="Author Name" required />
    <input type="text" name="tags" placeholder="Tags (comma separated)" />
    <input type="file" name="image" accept="image/*" />
    <input type="text" name="category" placeholder="Category" />
    <input type="text" name="date" placeholder="Date (DD-MM-YYYY)" />
    <input type="text" name="slug" placeholder="Slug" />
    <textarea name="description" placeholder="Write your blog description..."></textarea>
    <input type="text" name="keywords" placeholder="Keywords (comma separated)" />

    <input type="password" name="authKey" placeholder="Enter auth key" required />
    <button type="submit">Publish Blog</button>
    <div class="toast" id="toast">Blog published successfully!</div>
  </form>
</div>
  <script src="./js/addPost.js"></script>

</body>
</html>
