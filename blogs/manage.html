<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Blogs</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7fa;
      color: #333;
    }

    header {
      background: #fff;
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 40px;
    }

    header a {
      text-decoration: none;
      font-weight: 600;
      color: #007bff;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      background: #fff;
      transition: all 0.2s ease;
    }
/* 
    header a:hover {
      background: #007bff;
      color: #fff;
    } */

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    #authSection {
      margin-bottom: 2rem;
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    #authSection input {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #authSection button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    th, td {
      padding: 1rem;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
      font-weight: 600;
    }

    .actions {
      display: flex;
      gap: 1rem;
    }

    .actions a {
      cursor: pointer;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .text-primary {
      color: #007bff;
    }

    .btn-addPost {
      background-color: #007bff;
      color: #fff;
      padding: 0.5rem 1rem;
      margin-left: auto;
      width: 130px;
    border-radius: 5px;
    margin-bottom: 20px;
    text-decoration: none;
      display: none;
    }

    .text-danger {
      color: #dc3545;
    }

    @media (max-width: 600px) {
      #authSection {
        flex-direction: column;
        align-items: flex-start;
      }

      #authSection input {
        width: 100%;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="../"><img src="../images/assets/logo-no-bg.png" alt="Soul Savera Logo" /></a>
  </header>

  <main>
    <div id="authSection">
      <input type="password" id="authKey" placeholder="Enter authentication to manage posts" />
      <button onclick="authenticate()">Login</button>
    </div>

    <table id="postsTable" style="display: none;">
      <a href="create-blog" class="btn btn-addPost float-right" id="addPost">+ Add New Post</a>
      <thead>
        <tr>
          <th>Title</th>
          <th>Slug</th>
          <th>Publish Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="postsBody"></tbody>
    </table>
  </main>

  <script>
    const repo = 'gauravshharma/soul-savera';
    const folder = 'posts';
    let authKey = 'sanjupurdhani@gmail.com';

    function authenticate() {
      authKey = document.getElementById('authKey').value;
      if (!authKey) return alert('Please enter the auth key.');
      document.getElementById('authSection').style.display = 'none';
      document.getElementById('postsTable').style.display = 'table';
      document.getElementById('addPost').style.display = 'block';
      fetchPosts();
    }

    async function fetchPosts() {
      const res = await fetch(`https://api.github.com/repos/${repo}/contents/${folder}`);
      const files = await res.json();
      const table = document.getElementById('postsBody');
      table.innerHTML = '';

      for (const file of files) {
        const slug = file.name.replace('.md', '');
        const rawRes = await fetch(file.download_url);
        const text = await rawRes.text();
        const titleMatch = text.match(/title:\s*(.*)/);
        const title = titleMatch ? titleMatch[1].replace(/"/g, '') : slug;
        const dateMatch = text.match(/date:\s*(.*)/);
        const date = dateMatch ? dateMatch[1].replace(/"/g, '') : 'Unknown';
       

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${title}</td>
          <td>${slug}</td>
          <td>${date}</td>
          <td class="actions">
            <a href="edit-blog?slug=${slug}" class="text-primary">‚úèÔ∏è Edit</a>
            <a onclick="deletePost('${slug}')" class="text-danger">üóëÔ∏è Delete</a>
          </td>
        `;
        table.appendChild(row);
      }
    }

    async function deletePost(slug) {
      if (!confirm(`Are you sure you want to delete "${slug}"?`)) return;
      const res = await fetch('/.netlify/functions/deletePost', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'x-auth-key': authKey
        },
        body: JSON.stringify({ slug })
      });

      const result = await res.json();
      if (res.ok) {
        alert('Post deleted');
        fetchPosts();
      } else {
        alert(result.error || 'Failed to delete');
      }
    }
  </script>

</body>
</html>
