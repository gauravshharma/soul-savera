<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Blog Post</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      margin: auto;
    }

    header {
      background: #fff;
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      display: flex;
      align-items: left;
      justify-content: space-between;
    }

    header img {
      height: 40px;
    }

    header a {
      text-decoration: none;
      font-weight: 600;
      color: #007bff;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      background: #fff;
      transition: all 0.2s ease;
    }
  
    h1 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 30px;
      color: #222;
    }
  
    #loginBox,
    #blogForm {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      max-width: 500px;
      text-align: center;
      margin: 0 auto;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.05);
    }
  
    .form-group {
      margin-bottom: 16px;
    }
  
    label {
      text-align: left;
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #444;
    }
  
    input,
    textarea,
    button {
      width: 100%;
      font-size: 15px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
  
    textarea {
      min-height: 100px;
      resize: vertical;
    }
  
    input:focus,
    textarea:focus {
      border-color: #007bff;
      outline: none;
    }
  
    button {
      background-color: #007bff;
      color: #fff;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 10px;
    }
  
    button:hover {
      background-color: #0056b3;
    }
  
    #previewImage {
      margin-top: 10px;
      max-width: 100%;
      border-radius: 8px;
      display: none;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #323232;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <header>
    <a href="../"><img src="../images/assets/logo-no-bg.png" alt="Soul Savera Logo" /></a>
  </header>
  <h1>Edit Blog Post</h1>

  <form id="blogForm">
    <div class="form-group">
      <label for="title">Post Title</label>
      <input type="text" id="title" name="title" required />
    </div>

    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" name="content" required></textarea>
    </div>

    <div class="form-group">
      <label for="author">Author Name</label>
      <input type="text" id="author" name="author" />
    </div>

    <div class="form-group">
      <label for="tags">Tags (comma separated)</label>
      <input type="text" id="tags" name="tags" />
    </div>

    <div class="form-group">
      <label for="imageUpload">Upload Image</label>
      <input type="file" id="imageUpload" accept="image/*" />
      <input type="text" id="imageURL" name="image" placeholder="Image URL" readonly />
      <img id="previewImage" />
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <input type="text" id="category" name="category" />
    </div>

    <div class="form-group">
      <label for="date">Publish Date (DD-MM-YYYY)</label>
      <input type="text" id="date" name="date" />
    </div>

    <div class="form-group">
      <label for="slug">Slug</label>
      <input type="text" id="slug" name="slug" readonly />
    </div>

    <div class="form-group">
      <label for="description">Short Description</label>
      <textarea id="description" name="description"></textarea>
    </div>

    <div class="form-group">
      <label for="keywords">Keywords (comma separated)</label>
      <input type="text" id="keywords" name="keywords" />
    </div>

    <button type="submit">Update Post</button>
  </form>

  <div id="toast" class="toast"></div>

  <script>
    const showToast = (msg) => {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.style.display = 'block';
      setTimeout(() => toast.style.display = 'none', 3000);
    };

    const repo = 'gauravshharma/soul-savera';
    const folder = 'posts';

    document.addEventListener('DOMContentLoaded', async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const slug = urlParams.get('slug');
      if (!slug) return showToast('Missing slug in URL');

      try {
        const res = await fetch(`https://raw.githubusercontent.com/${repo}/master/${folder}/${slug}.md`);
        const markdown = await res.text();

        const frontmatterRegex = /^---\n([\s\S]*?)\n---/;
        const match = markdown.match(frontmatterRegex);
        if (!match) return showToast('No frontmatter found');

        const lines = match[1].split('\n');
        const data = {};
        lines.forEach(line => {
          const [key, ...rest] = line.split(':');
          data[key.trim()] = rest.join(':').trim().replace(/^"|"$/g, '');
        });

        document.querySelector('[name="title"]').value = data.title || '';
        document.querySelector('[name="author"]').value = data.author || '';
        document.querySelector('[name="tags"]').value = data.tags || '';
        document.querySelector('[name="image"]').value = data.image || '';
        document.querySelector('[name="category"]').value = data.category || '';
        document.querySelector('[name="date"]').value = data.date || '';
        document.querySelector('[name="slug"]').value = slug;
        document.querySelector('[name="description"]').value = data.description || '';
        document.querySelector('[name="keywords"]').value = data.keywords || '';
        document.querySelector('[name="content"]').value = markdown.replace(frontmatterRegex, '').trim();

        if (data.image) {
          const preview = document.getElementById('previewImage');
          preview.src = data.image;
          preview.style.display = 'block';
        }
      } catch (error) {
        console.error(error);
        showToast('Error loading post');
      }
    });

    document.getElementById('imageUpload').addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onloadend = function () {
        document.getElementById('imageURL').value = reader.result;
        const preview = document.getElementById('previewImage');
        preview.src = reader.result;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(file);
    });

    document.getElementById('blogForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const form = e.target;
      const postData = {
        title: form.title.value,
        content: form.content.value,
        author: form.author.value,
        tags: form.tags.value,
        image: form.image.value,
        category: form.category.value,
        date: form.date.value || new Date().toLocaleDateString('en-GB').replace(/\//g, '-'),
        slug: form.slug.value,
        description: form.description.value,
        keywords: form.keywords.value,
      };

      try {
        const response = await fetch('/.netlify/functions/editPost', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(postData)
        });

        const result = await response.json();
        if (response.ok) {
          showToast('Post updated successfully!');
          setTimeout(() => window.location.href = 'manage.html', 1500);
        } else {
          showToast(result.message || 'Error updating post.');
        }
      } catch (error) {
        console.error(error);
        showToast('Network error. Try again later.');
      }
    });
  </script>
</body>
</html>
